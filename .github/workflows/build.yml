name: Build EXE with PyInstaller

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build EXE
      run: pyinstaller --onefile --noconsole nettoyage_PC.py

    - name: Upload to transfer.sh
      shell: bash
      run: |
        ls Nettoyage_PC/dist
        curl --upload-file Nettoyage_PC/dist/nettoyage_PC.exe https://transfer.sh/nettoyage_PC.exe
